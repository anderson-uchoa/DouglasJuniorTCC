<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui">

    <h2>Usuarios que comentaram no mesmo arquivo em todo o projeto a cada X meses</h2>

    <br />

    <h:panelGrid columns="2" cellspacing="10" cellpadding="0">
        <h:outputLabel value="Date: " for="beginDate" />
        <h:panelGrid columns="3" cellspacing="0" cellpadding="0">
            <p:calendar value="#{gitMatrixBean.paramValue['beginDate']}" id="beginDate" pattern="dd/MM/yyyy" navigator="true" size="10" />
            <h:outputLabel value=" to " for="endDate" style="margin: 0 10px;" />
            <p:calendar value="#{gitMatrixBean.paramValue['endDate']}" id="endDate" pattern="dd/MM/yyyy" navigator="true" size="10"/>
        </h:panelGrid>

        <h:outputText value="Maximum files per commit: " />  
        <p:inputText value="#{gitMatrixBean.paramValue['maxFilesPerCommit']}" id="maxFilesPerCommit" type="number"  size="20" />

        <h:outputLabel value="Considers only merged pull request?" for="mergedOnly" />  
        <p:selectBooleanCheckbox value="#{gitMatrixBean.paramValue['mergedOnly']}" id="mergedOnly" />

        <h:outputText value="File prefix filter: " />
        <p:inputText value="#{gitMatrixBean.paramValue['prefixFile']}" id="prefixFile"  size="20" />

        <h:outputText value="File suffix filter: " />
        <p:inputText value="#{gitMatrixBean.paramValue['suffixFile']}" id="suffixFile"  size="20" />
    </h:panelGrid>

    <p:accordionPanel activeIndex="999" style="width:80%">  
        <p:tab title="Files name to exclude, use wildcard '%': (click to open)" >
            <p:inputTextarea value="#{gitMatrixBean.paramValue['filesName']}" id="filesName" 
                             style="width:100%" rows="20" autoResize="autoResize"  />
        </p:tab>
    </p:accordionPanel>
</div>
